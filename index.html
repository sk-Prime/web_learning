<!DOCTYPE html>
<html>
	<!--<meta name="viewport" content="width=device-width initial-scale=1">-->
	<style>
		.grid_input {
			display: grid;
			grid-gap: 1em;
			grid-template-columns: 1fr 2fr;
		}
		.grid_input > div:nth-child(odd){
			background: #eee;
		}
		.grid_input > div:nth-child(even){
			background: #ddd;
		}
	</style>
	
	<body>
		<h1>Grid form exercise</h1><hr>
		<div class="grid_input">
			<div>Type your first name :</div>
			<div><input type="text" name="firstname"></div>
			<div>Type your last name :</div>
			<div><input type="text" name="lastname"></div>
		</div>
	</body>
</html>
